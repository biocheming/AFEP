---
version: '1.3'
options:
    checkpoint_interval: 10
    hydrogen_mass: 2.0 * amu
    minimize: true
    output_dir: ..
    pressure: 1*atmosphere
    resume_setup: true
    resume_simulation: true
    temperature: 300*kelvin
    verbose: true
molecules:
    Abl:
        filepath: ../../input/2HYY-pdbfixer.pdb
    STI:
        antechamber:
            charge_method: null
        epik:
            ph: 7.4
            ph_tolerance: 7.0
            select: 1
            tautomerize: false
        filepath: ../../input/STI02.mol2
        openeye:
            quacpac: am1-bcc
solvents:
    pme:
        clearance: 9*angstroms
        ewald_error_tolerance: 0.0001
        negative_ion: Cl-
        nonbonded_cutoff: 12*angstroms
        nonbonded_method: PME
        positive_ion: Na+
        switch_distance: 11*angstroms
systems:
    Abl-STI:
        leap:
            parameters: [leaprc.protein.ff14SB, leaprc.gaff, leaprc.water.tip4pew]
        ligand: STI
        receptor: Abl
        solvent: pme
protocols:
